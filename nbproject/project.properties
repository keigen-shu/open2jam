annotation.processing.enabled=true
annotation.processing.enabled.in.editor=false
annotation.processing.run.all.processors=true
annotation.processing.source.output=${build.generated.sources.dir}/ap-source-output
application.title=open2jam
application.vendor=fox
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
# Uncomment to specify the preferred debugger connection transport:
#debug.transport=dt_socket
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/open2jam.jar
dist.javadoc.dir=${dist.dir}/javadoc
endorsed.classpath=
excludes=
file.reference.chardet.jar=lib/chardet.jar
file.reference.jinput.jar=lib\\jinput.jar
file.reference.jna-3.4.0.jar=lib/jna-3.4.0.jar
file.reference.lwjgl.jar=lib\\lwjgl.jar
file.reference.lwjgl_util.jar=lib\\lwjgl_util.jar
file.reference.lzma.jar=lib\\lzma.jar
file.reference.NativeFmodEx.jar=lib/fmodex/NativeFmodEx.jar
file.reference.partytime.jar=lib/partytime.jar
file.reference.platform-3.4.0.jar=lib/platform-3.4.0.jar
file.reference.vlcj-2.0.0.jar=lib/vlcj-2.0.0.jar
file.reference.voile.jar=lib/voile.jar
includes=**
jar.archive.disabled=${jnlp.enabled}
jar.compress=true
jar.index=${jnlp.enabled}
javac.classpath=\
    ${file.reference.jinput.jar}:\
    ${file.reference.lwjgl.jar}:\
    ${file.reference.lwjgl_util.jar}:\
    ${file.reference.lzma.jar}:\
    ${file.reference.jna-3.4.0.jar}:\
    ${file.reference.platform-3.4.0.jar}:\
    ${file.reference.vlcj-2.0.0.jar}:\
    ${file.reference.chardet.jar}:\
    ${file.reference.voile.jar}:\
    ${reference.open2jam-parsers.jar}:\
    ${file.reference.NativeFmodEx.jar}:\
    ${file.reference.partytime.jar}
# Space-separated list of extra javac options
javac.compilerargs=-Xlint:unchecked
javac.deprecation=true
javac.processorpath=\
    ${javac.classpath}
javac.source=1.6
javac.target=1.6
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
javac.test.processorpath=\
    ${javac.test.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
jnlp.codebase.type=no.codebase
jnlp.descriptor=application
jnlp.enabled=false
jnlp.mixed.code=default
jnlp.offline-allowed=false
jnlp.signed=false
jnlp.signing=
jnlp.signing.alias=
jnlp.signing.keystore=
main.class=org.open2jam.Main
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
mkdist.disabled=false
platform.active=default_platform
project.open2jam-parsers=parsers
reference.open2jam-parsers.jar=${project.open2jam-parsers}/dist/open2jam-parsers.jar
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
run.jvmargs=-Xms128M  -Xmx512m
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=src
